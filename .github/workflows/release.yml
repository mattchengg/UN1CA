name: Build(a54x_release)

on:
  workflow_dispatch:
    inputs:
      do_release:
        description: 'Release'
        required: true
        type: boolean

jobs:
  build:
    runs-on: ubuntu-24.04

    permissions:
      contents: write

    strategy:
      fail-fast: false

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Free disk space (1/3)
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          sudo docker builder prune -a

      - name: Free disk space (2/3)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true

      - name: Free disk space (3/3)
        uses: rokibhasansagar/slimhub_actions@main
        with:
          retain: 'compiler_cmake'

      - name: Set up build environment
        run: |
          sudo apt update
          DEBIAN_FRONTEND=noninteractive sudo apt install -yq \
            7zip attr ccache clang ffmpeg \
            libbrotli-dev libgtest-dev libprotobuf-dev libunwind-dev libpcre2-dev \
            libzstd-dev linux-modules-extra-$(uname -r) lld protobuf-compiler webp
          sudo modprobe erofs f2fs
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github. com"
          echo -n "${{ secrets.PLATFORM_KEY_PK8 }}" | base64 --decode > security/unica_platform.pk8
          echo -n "${{ secrets. PLATFORM_KEY_PEM }}" | base64 --decode > security/unica_platform.x509.pem

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Build dependencies
        run: |
          source ./buildenv.sh a54x
          ./scripts/build_dependencies.sh

      - name: Download stock firmwares
        run: |
          source ./buildenv.sh a54x
          ./scripts/download_fw.sh

      - name: Extract stock firmwares
        run: |
          source ./buildenv.sh a54x
          ./scripts/extract_fw.sh

      - name: Build ROM
        run: |
          source ./buildenv.sh a54x
          ./scripts/make_rom.sh

      - name: Prepare ROM file
        run: |
          FILE=$(ls out/UN1CA*.zip | head -n 1)
          echo "FILE_PATH=$FILE" >> $GITHUB_ENV
          echo "FILE_NAME=$(basename $FILE)" >> $GITHUB_ENV

      - name: Upload ROM to GoFile
        run: |
          echo "Getting best GoFile server..."
          SERVER_RESPONSE=$(curl -s "https://api.gofile.io/servers")
          echo "Server response: $SERVER_RESPONSE"
          
          # Extract the first available server
          SERVER=$(echo "$SERVER_RESPONSE" | jq -r '. data.servers[0].name')
          
          if [ -z "$SERVER" ] || [ "$SERVER" == "null" ]; then
            echo "Error: Could not get upload server"
            exit 1
          fi
          
          echo "Using server: $SERVER"
          echo "Uploading $FILE_PATH to GoFile..."

          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "https://${SERVER}.gofile.io/uploadFile" \
            -H "Authorization: Bearer ${{ secrets. GOFILE_TOKEN }}" \
            -F "file=@${FILE_PATH}" \
            -F "folderId=${{ secrets. GOFILE_FOLDER_ID }}")

          # Extract HTTP status code and response body
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "HTTP Status: $HTTP_CODE"
          echo "Response Body:"
          echo "$BODY"

          # Check if response is valid JSON
          if !  echo "$BODY" | jq empty 2>/dev/null; then
            echo "Error: Response is not valid JSON"
            exit 1
          fi

          # Check API status
          STATUS=$(echo "$BODY" | jq -r '.status')
          if [ "$STATUS" != "ok" ]; then
            echo "Error: API returned status '$STATUS'"
            echo "$BODY" | jq .
            exit 1
          fi

          echo "Upload successful!"
          echo "$BODY" | jq .

          GOFILE_DL=$(echo "$BODY" | jq -r '.data. downloadPage')
          echo "GOFILE_DL=$GOFILE_DL" >> $GITHUB_ENV

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="release-$(date +'%Y%m%d-%H%M')"
          NAME="UN1CA Release $(date +'%Y-%m-%d %H:%M')"

          gh release create "$TAG" "$FILE_PATH" \
            --title "$NAME" \
            --notes "Download:
              - GitHub: Attached file
              - GoFile: $GOFILE_DL
              "
